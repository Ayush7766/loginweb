<html lang="en">

<head>
  <meta charset="utf-8">
  <title>sign up page </title>

  <meta content="" name="keywords">
  <meta content="" name="description">

  

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
    rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <!-- Added -->
  <link href="css/added.css" rel="stylesheet">

  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">



</head>

<body>






  <main id="main">


    <section id="about">

      <div class="container">


        <section id="contact">
          <div class="container-fluid">

            <div class="section-header">
              <h3>Sign up</h3>
            </div>

            <div class="row wow fadeInUp">

              <div class="col-lg-6">
                <div class="map mb-4 mb-lg-0">
                  <iframe
                    src="img\logo1.jpg"
                    frameborder="0" style="border:0; width: 100%; height: 412px;" allowfullscreen></iframe>

                </div>
              </div>

              <div class="col-lg-6">
                <div class="row">




                  <div class="form">

                    <div id="errormessage"></div>
                    <form action="" method="post" role="form" class="contactForm">
                      <div class="form-row">
                        <div class="form-group col-lg-12">
                          <input type="text" name="Name" class="form-control" id="name" placeholder=" Name"
                            data-rule="minlen:4" data-msg="Please enter your Name" />
                        </div>

                        <div class="form-group col-lg-12">
                          <input type="email" class="form-control" name="email" id="email" placeholder=" Email"
                            data-rule="email" data-msg="Please enter a valid email" />
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="Password" id="subject" placeholder="Password"
                          data-rule="minlen:4" data-msg="Please enter at least 8 chars of Password" />

                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="Password" id="subject"
                          placeholder="Confirm Password" data-rule="minlen:4"
                          data-msg="Please enter at least 8 chars of Password" />

                      </div>

                      <div class="text-center"><button type="submit" title="Send Message">Sign up</button><br><br>
                      
                      <p> ----------- or connect with   ------------</p><br>
                    </div>
                      <div class="social-links">

                        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                        <a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
                        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
                       
                      </div>
                      
                    </form>
                  </div>
                  <p style="padding-left: 40px;" > Already have an Account?</p>
   
                  <a href="login.html">Login</a>
                    </form>
                </div>

              </div>

            </div>
        </section>

  </main>




  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <script src="lib/mobile-nav/mobile-nav.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/isotope/isotope.pkgd.min.js"></script>

  <script src="js/main.js"></script>
